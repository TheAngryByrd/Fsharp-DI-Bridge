# define multiple services here
services:
- name: application
  project: Content/TheAngryByrd.Console/TheAngryByrd.Console.fsproj
- name: redis
  image: redis
  bindings:
  - port: 6379
    connectionString: "${host}:${port}" 
- name: redis-cli
  image: redis
  args: "redis-cli -h redis MONITOR"
- name: postgres
  image: kristiandupont/dvdrental-image
  bindings:
  - port: 5432
